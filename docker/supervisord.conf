[supervisord]
nodaemon=true

[program:node-app]
command=npm run start
directory=/var/www
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/node-app.log
stderr_logfile=/var/log/supervisor/node-app-error.log

[program:node-server]
command=npm run server
directory=/var/www
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/node-server.log
stderr_logfile=/var/log/supervisor/node-server-error.log

[program:node-css]
command=npm run css --watch
directory=/var/www
autostart=true
autorestart=true